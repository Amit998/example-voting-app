apiVersion: v1
kind: Deployment
metadata:
  name: worker-app-deploy
  labels:
    name: result-app-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector: 
    matchLabels: 
      name: result-app-pod
      app: demo-voting-app

  template: 
    metadata:
      name: result-app-pod
      labels:
        name: result-app-pod
        app: demo-voting-app

    spec:
      containers:
        - name: result-app
          image: docker pull kodekloud/examplevotingapp_vote:v1
          ports:
            - containerPort: 80